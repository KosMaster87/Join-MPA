<header class="header">
  <div class="header__title">
    <h1 class="header__title-text">Kanban Project Management Tool</h1>
  </div>

  <div class="header__actions">
    <button class="header__help-btn" aria-label="Help">
      <img
        class="header__icon"
        src="../assets/img/header/help.svg"
        alt="Help"
      />
    </button>

    <button
      class="header__profile-btn"
      id="headerProfileBtn"
      aria-label="User menu"
    >
      <span id="userInitials" class="header__user-initials"></span>
    </button>

    <nav class="header__user-menu" id="headerUserMenu" hidden>
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <button class="header__menu-link" id="headerLegalityBtn">
            Legal Notice
          </button>
        </li>
        <li class="header__menu-item">
          <button class="header__menu-link" id="headerPolicyBtn">
            Privacy Policy
          </button>
        </li>
        <li class="header__menu-item">
          <button
            class="header__menu-link header__menu-link--logout"
            id="headerLogoutBtn"
          >
            Log out
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
